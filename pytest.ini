[tool:pytest]
# pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version requirement
minversion = 7.0

# Additional command line options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more time to run
    nlp: Tests for NLP modules
    cv: Tests for computer vision modules
    recommendation: Tests for recommendation engine
    cli: Tests for CLI functionality
    web: Tests for web interface

# Warnings filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:gensim.*
    ignore::UserWarning:matplotlib.*

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto